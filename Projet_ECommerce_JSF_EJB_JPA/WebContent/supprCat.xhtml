<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page de suppression de categorie</title>
	<h:outputStylesheet library="css" name="myStyle.css" />
</h:head>

<h:body>

	<!-- insertion du header -->
	<ui:insert name="page">
		<!-- inserer concretement le layout avec la balise ui:include -->
		<ui:include src="/templates/headerAdmin.xhtml"></ui:include>
	</ui:insert>

	<h1 style="text-align: center; color: red">Formulaire de suppression de
		categorie</h1>

	<center>
		<h:form>
			<h:panelGrid columns="2">
			ID de la categorie : <h:inputText value="#{catMB.categorie.idCategorie}"/>
			</h:panelGrid>
			<p:commandButton value="Supprimer" action="#{catMB.supprimerCategorie}"
				update="msgSuppr" />


		</h:form>
	</center>

	<h:messages id="msgSuppr"/>



</h:body>
</html>
