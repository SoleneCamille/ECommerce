<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Affichage validation panier</title>
	<h:outputStylesheet library="css" name="myStyle.css" />
</h:head>

<h:body>
	<ui:insert name="page">
		<!-- insérer concrètement le layout avec la balise ui:include -->
		<ui:include src="/templates/headerAccueil.xhtml"></ui:include>
	</ui:insert>

	<div class="cadre">
		<h1 style="text-align: center; color: black">Récapitulatif de
			votre commande :</h1>
	</div>

	
	
		<br />
		<br />
		
	
		<p:dataTable var="com" value="#{sessionScope.com}">
			
			<p:column headerText="Total articles">
				<h:outputText value="#{com.prixAvant}" />
			</p:column>

			<p:column headerText="Total après réduction">
				<h:outputText value="#{com.prixApres}" />
			</p:column>

			</p:dataTable>
			
		
		
		
		<h:form>
		<p:commandButton value="Continuer mes achats"
			action="accueil.xhtml" update="@all"
			style="background-color:dodgerblue;backgroung-border:dodgerblue" />
		<p:commandButton value="Annuler la commande"
			action="#{lMB.viderPanier}" update="@all"
			style="background-color:dodgerblue;backgroung-border:dodgerblue" />

		<p:commandButton value="Valider la commande"
			action="validationCommande.xhtml" update="@all"
			style="background-color:dodgerblue;backgroung-border:dodgerblue" />
	</h:form>

</h:body>

</html>
