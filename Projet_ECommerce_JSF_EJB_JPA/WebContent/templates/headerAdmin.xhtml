<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>header Admin</title>
</h:head>

<h:body>

	<h:form>
		<p:menubar style="margin-top:5px; background-color:gold">
			<p:menuitem>
				<p:graphicImage name="" width="25px" height="25px" />
			</p:menuitem>

			<p:menuitem value="Accueil" icon="ui-icon-check" url="accueilAdmin.xhtml" />

			<p:submenu label="Catégories" icon="ui-icon-person">
				<p:menuitem value="Ajouter une catégorie" url="ajoutCat.xhtml" icon="ui-icon-circle-plus" />
				<p:menuitem value="Supprimer une catégorie" url="#" icon="ui-icon-arrowrefresh-1-s" />
				<p:menuitem value="Modifier une catégorie" url="#" icon="ui-icon-scissors" />
				<p:menuitem value="Consulter les produits d'une catégorie" url="#" icon="ui-icon-search" />
			</p:submenu>
			
			<p:submenu label="Produits" icon="ui-icon-person">
				<p:menuitem value="Ajouter un produit" url="#" icon="ui-icon-circle-plus" />
				<p:menuitem value="Supprimer un produit" url="#" icon="ui-icon-arrowrefresh-1-s" />
				<p:menuitem value="Modifier un produit" url="#" icon="ui-icon-scissors" />
				<p:menuitem value="Consulter un produit" url="#" icon="ui-icon-search" />
			</p:submenu>

			<f:facet name="option">
				<p:commandButton value="Quitter" action="login.xhtml"
					style="border:none; background-color:gold"></p:commandButton>
			</f:facet>
		</p:menubar>
	</h:form>



</h:body>
</html>
