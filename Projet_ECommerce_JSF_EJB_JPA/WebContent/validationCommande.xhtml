<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Validation de commande</title>
	<h:outputStylesheet library="css" name="myStyle.css" />
</h:head>

<h:body>

	<ui:insert name="page">
		<!-- insérer concrètement le layout avec la balise ui:include -->
		<ui:include src="/templates/headerAccueil.xhtml"></ui:include>
	</ui:insert>

	
	<h:form>
		<p:commandButton value="Déjà client : se connecter"
			action="connexionClient.xhtml" update="@all"
			style="background-color:dodgerblue;backgroung-border:dodgerblue" />
		<p:commandButton value="Nouveau client : s'inscrire"
			action="inscriptionClient.xhtml" update="@all"
			style="background-color:dodgerblue;backgroung-border:dodgerblue" />

		
	</h:form>
	
	les deux div pourraient être l'une à coté de l'autre et les deux boutons ramèneraient vers une page de "paiement"
	bouton d'inscription nécessite une méthode d'ajout de client dans clientMB
	bouton de connexion nécessite une méthode de recherche de client dans clientMB
</h:body>
</html>
