<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page de consultation d'une categorie</title>
	<h:outputStylesheet library="css" name="myStyle.css" />
</h:head>

<h:body>

	<!-- insertion du header -->
	<ui:insert name="page">
		<!-- inserer concretement le layout avec la balise ui:include -->
		<ui:include src="/templates/headerAdmin.xhtml"></ui:include>
	</ui:insert>

	<div class="cadre">
		<h1 style="text-align: center; color: black">Consultation de
			categorie</h1>
	</div>



	<center>


		<p:dataTable var="cat" value="#{sessionScope.categorie}">

			<p:column headerText="Id">
				<h:outputText value="#{cat.idCategorie}" />
			</p:column>

			<p:column headerText="Nom">
				<h:outputText value="#{cat.nomCategorie}" />
			</p:column>

			<p:column headerText="Description">
				<h:outputText value="#{cat.description}" />
			</p:column>

			<p:column headerText="photo">
				<p:graphicImage value="#{cat.image}"/>
			</p:column>
		</p:dataTable>





		<h:messages id="msgConsult" />

	</center>

</h:body>
</html>
