<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page de consultation d'une categorie</title>
	<h:outputStylesheet library="css" name="myStyle.css" />
</h:head>

<h:body>

	<!-- insertion du header -->
	<ui:insert name="page">
		<!-- inserer concretement le layout avec la balise ui:include -->
		<ui:include src="/templates/headerAdmin.xhtml"></ui:include>
	</ui:insert>
<div class="cadre">
	<h1 style="text-align: center; color: black">Formulaire de
		consultation de categorie</h1>

	<h2>Veuillez entrez l'ID ou le nom de la categorie que vous
		souhaitez consulter</h2>

	
		<h:form>
		<center>
			<h:panelGrid columns="2" >
			ID de la categorie : <h:inputText
					value="#{catMB.categorie.idCategorie}" />
			Nom de la categorie : <h:inputText
					value="#{catMB.categorie.nomCategorie}" />
			</h:panelGrid>
			<p:spacer height="10" />
			<h:commandButton value="Consulter CatÃ©gorie"
				action="#{catMB.consulterCategorie}"  style="background-color:dodgerblue;backgroung-border:dodgerblue"/>
			</center>	
		</h:form>
		
		</div>

	<h:form>
			<p:dataTable var="cat" value="#{sessionScope.categorie}">
				<f:facet name="header">
            Expand rows to see detailed information
        </f:facet>
				<p:column style="width:16px">
					<p:rowToggler />
				</p:column>
				<p:column headerText="Id">
					<h:outputText value="#{cat.idCategorie}" />
				</p:column>
				<p:column headerText="Nom">
					<h:outputText value="#{cat.nomCategorie}" />
				</p:column>

				<p:rowExpansion>
					<p:panelGrid columns="2" columnClasses="label,value"
						style="width:300px">
						<f:facet name="header">
							<p:graphicImage value="#{sessionScope.categorie}" />
						</f:facet>

						<h:outputText value="Id:" />
						<h:outputText value="#{cat.idCategorie}" />

						<h:outputText value="Nom:" />
						<h:outputText value="#{cat.nomCategorie}" />

						<h:outputText value="Description:" />
						<h:outputText value="#{cat.description}"/>

					</p:panelGrid>
				</p:rowExpansion>
			</p:dataTable>
		</h:form>
	
	

</h:body>
</html>
