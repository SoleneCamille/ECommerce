<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page d'ajout</title>
	<h:outputStylesheet library="css" name="myStyle.css" />
</h:head>

<h:body>
<!-- insertion du header -->
<ui:insert name="page">
		<!-- insérer concrètement le layout avec la balise ui:include -->
		<ui:include src="/templates/headerAdmin.xhtml"></ui:include>
	</ui:insert>
	
	<div class="cadre">
	<h1 style="text-align: center; color: black">Formulaire d'ajout de produit</h1>

	<h:form>
	<center>
		<h:panelGrid columns="2">
		
			 <p:outputLabel value="Id catégorie:" for="acSimple" />
        <p:inputText id="acSimple" value="#{pMB.categorie.idCategorie}" />
 
        <p:outputLabel value="Description:" for="acMinLength" />
        <p:autoComplete id="acMinLength" value="#{pMB.produit.description}" completeMethod="#{autoCompleteView.completeText}" effect="fade" />
 
        <p:outputLabel value="Désignation:" for="acDelay" />
        <p:autoComplete id="acDelay"  value="#{pMB.produit.designation}" completeMethod="#{autoCompleteView.completeText}" effect="blind" />
 
        <p:outputLabel value="photo:" for="acMaxResults" />
        <p:autoComplete id="acMaxResults"  value="0"  />
 
        <p:outputLabel value="Prix:" for="acForce" />
        <p:autoComplete id="acForce"  value="#{pMB.produit.prix}" completeMethod="#{autoCompleteView.completeText}" />
 
        <p:outputLabel value="Stock:" for="dd" />
        <p:autoComplete id="dd"  value="#{pMB.produit.quantite}" completeMethod="#{autoCompleteView.completeText}" />
 
        <p:outputLabel value="Remise (%):" for="cache" />
        <p:autoComplete id="cache"  value="#{pMB.produit.remise}" completeMethod="#{autoCompleteView.completeText}" />
 


	<h:commandButton value="Ajouter" action="#{pMB.ajouterProduit}"	update="@all" />
	</h:panelGrid>
	</center>
	</h:form>

</div>



</h:body>

</html>
