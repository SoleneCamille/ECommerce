<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page d'accueil Admin</title>
</h:head>

<h:body>
	<!-- insertion du header -->
	<ui:insert name="page">
		<!-- insérer concrètement le layout avec la balise ui:include -->
		<ui:include src="/templates/headerAdmin.xhtml"></ui:include>
	</ui:insert>

	<h:form>
		<p:dataScroller value="#{sessionScope.categoriesList}" var="cat"
			chunkSize="10">
			<f:facet name="header">
            Categories
        </f:facet>

			<h:panelGrid columns="2" style="width:100%"
				columnClasses="logo,detail">
				<h:graphicImage value="#{cat.image}" />

				<p:outputPanel>
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputText value="Id:" />
						<h:outputText value="#{cat.idCategorie}" style="font-weight: bold" />

						<h:outputText value="Nom:" />
						<h:outputText value="#{cat.nomCategorie}"
							style="font-weight: bold" />

						<h:outputText value="Description:" />
						<h:outputText value="#{cat.description}" style="font-weight: bold" />
						<p:separator/>
					</h:panelGrid>
				</p:outputPanel>
			</h:panelGrid>
		</p:dataScroller>
	</h:form>



</h:body>
</html>
