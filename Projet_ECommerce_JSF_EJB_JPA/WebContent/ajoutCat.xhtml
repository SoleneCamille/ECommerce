<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page d'ajout de catégorie</title>
</h:head>

<h:body>

	<h1 style="text-align: center; color: red">Formulaire d'ajout de catégorie</h1>

	<h:form>
		<h:panelGrid columns="2">
			Nom de la Categorie : <h:inputText
				value="#{catMB.categorie.nomCategorie}" />
			Photo : <h:inputText value="#{catMB.categorie.photo}" />
			Description : <h:inputText value="#{catMB.categorie.description}" />

			<p:commandButton value="Ajouter" action="#{catMB.ajouterCategorie}"
				update="@all" />
	
</h:panelGrid>
	</h:form>



</h:body>
</html>
