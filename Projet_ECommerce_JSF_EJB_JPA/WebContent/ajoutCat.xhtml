<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page d'ajout de categorie</title>
</h:head>

<h:body>

	<!-- insertion du header -->
	<ui:insert name="page">
		<!-- inserer concretement le layout avec la balise ui:include -->
		<ui:include src="/templates/headerAdmin.xhtml"></ui:include>
	</ui:insert>

	<h1 style="text-align: center; color: red">Formulaire d'ajout de
		categorie</h1>

	<center>
		<h:form enctype="multipart/form-data">
			<h:panelGrid columns="2">
			Nom de la Categorie : <h:inputText
					value="#{catMB.categorie.nomCategorie}" />
			Description : <h:inputText value="#{catMB.categorie.description}" />
			</h:panelGrid>
			Photo : <p:fileUpload fileUploadListener="#{catMB.upLoad}"
				mode="advanced" auto="true" update="idImg" />
				<h:graphicImage id="idImg" value="#{catMB.image}"/>
			<p:commandButton value="Ajouter" action="#{catMB.ajouterCategorie}"
				update="msgAj" />

			

		</h:form>
	</center>

	<h:messages id="msgAj" />

</h:body>
</html>
