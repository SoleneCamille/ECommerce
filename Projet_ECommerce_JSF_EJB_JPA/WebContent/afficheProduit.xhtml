<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Affichage produits par catégorie</title>
</h:head>

<h:body>
	<ui:insert name="page">
		<!-- insérer concrètement le layout avec la balise ui:include -->
		<ui:include src="/templates/headerAdmin.xhtml"></ui:include>
	</ui:insert>
<h:form>
 <p:outputLabel value="Id catégorie:" for="acSimple" />
        <p:autoComplete id="acSimple" value="#{pMB.produit.id_cat}" completeMethod="#{autoCompleteView.completeText}" />

 <p:commandButton style="background-color:dodgerblue;backgroung-border:dodgerblue; width:150px;height:35px"
				value="Afficher" action="#{pMB.afficherProduit}"  />
</h:form>

<h2>Liste des produits</h2>
<p:dataTable var="pdt" value="#{sessionScope.produitList}">

		<p:column headerText="Id">
			<h:outputText value="#{pdt.idProduit}" />
		</p:column>

		<p:column headerText="Désignation">
			<h:outputText value="#{pdt.designation}" />
		</p:column>

		<p:column headerText="Prix">
			<h:outputText value="#{pdt.prix}" />
		</p:column>
		
		<p:column headerText="Remise">
			<h:outputText value="#{pdt.remise}" />
		</p:column>
		
		<p:column headerText="Prix après remise">
			<h:outputText value="#{pMB.calculPrix}" />
		</p:column>

		<p:column headerText="photo">
			<h:outputText value="photo" />
		</p:column>
	</p:dataTable>



</h:body>
</html>
